<!DOCTYPE html>
<html>
<head>
    <title>Create Default Image</title>
    <style>
        #defaultImage {
            width: 200px;
            height: 200px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #666;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="defaultImage">
        No Image
    </div>
    <script>
        // Convert div to image
        const div = document.getElementById('defaultImage');
        html2canvas(div).then(canvas => {
            const link = document.createElement('a');
            link.download = 'default.jpg';
            link.href = canvas.toDataURL('image/jpeg');
            link.click();
        });
    </script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
